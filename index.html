<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KatiK</title>
    <link rel="icon" href="asset/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <marquee behavior="scroll" direction="left" scrollamount="9"
      >WELCOME <span>TO</span> KATIK
    </marquee>
    <div>
      <h2>
        Halo Teman-Teman Semua
        <br />
        ini adalah <span class="calc">KALKULATOR MATEMATIK </span><br />
        yang dapat anda gunakan untuk menghitung
        <span class="luas">LUAS</span> dan
        <span class="keliling">KELILING</span> dari sebuah Segitiga
      </h2>
      <img
        class="rumusimg1"
        src="asset/rumus1.png"
        alt="gambar rumus hitung luas dan keliling segitiga"
      />
    </div>
    <div class="pilihcalc">
      <button class="buttons" id="htg-luas" href="#">Hitung Luas</button>
      <button class="buttons" id="htg-keliling" href="#">
        Hitung Keliling
      </button>
    </div>

    <!-- input tipe hitung luas -->
    <h2>MENGHITUNG LUAS SEGITIGA</h2>
    <table>
      <tr>
        <input type="text" id="als" placeholder="Masukkan Nilai Alas" />
        <br />
        <input type="text" id="nts" placeholder="Masukkan Nilai Tinggi" />
        <br />
        <button class="btn-hitung-luas" onclick="hitungluas()">Hitung</button>
        <button class="btn-reset-luas" onclick="resetform()">Reset</button>
        <br />
        <h3 id="tampilkanhasil"></h3>
      </tr>
    </table>

    <footer>ini adalah footer</footer>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
